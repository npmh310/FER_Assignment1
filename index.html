<!DOCTYPE html>

    <header class="jumbotron" style="padding: 0; margin-bottom: 0; background-color: #333333;">
      <div class="container">
        <div class="row row-header">
          <nav

                ></i>
              </button>
            </div>
          </nav>
        </div>

      <div class="row row-content" style="margin-top: 73px">
        <div class="col">
          <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  class="d-block img-fluid"
                  src="images/pizza1.jpg    "
                  alt="Pizza"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="images/pizza2.jpg    "
                  alt="Pizza"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="images/pizza3.jpg    "
                  alt="Pizza"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="images/pizza4.jpg    "
                  alt="Pizza"
                />
              </div>
            </div>
            <ol class="carousel-indicators">
              <li
                data-target="#mycarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#mycarousel" data-slide-to="1"></li>
              <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <a
              class="carousel-control-prev"
              href="#mycarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#mycarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
